<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="HTML" alt="">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice-button" data-choice="rock">Rock</button>
            <button class="choice-button" data-choice="paper">Paper</button>
            <button class="choice-button" data-choice="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <button id="play-again" style="display:none;">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
